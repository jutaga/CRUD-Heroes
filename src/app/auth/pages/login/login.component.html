<mat-grid-list class="bg-dark" cols="1" rowHeight="100%">


  <mat-grid-tile>
    <div class="bg-black login" >
      <h2 class="text-white">Log In</h2>
      <div class="m-2">
        <button (click)="login()" mat-raised-button color="primary">Ingresar</button>
      </div>

      <div class="m-2">
        <button (click)="ingresarSinLogin()" mat-raised-button color="warn">Ingresar sin login</button>
      </div>
    </div>

  </mat-grid-tile>
</mat-grid-list>
